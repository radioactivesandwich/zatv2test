    function renderText(text) {
      var replaceLoading = document.getElementById("butter");

    }
    function getRequester() {
      return client.get('ticket.requester.name').then(function(data) {
        return data['ticket.requester.name'];
      });
    }
    function init() {
      getRequester().then(function(requesterName) {
        renderText('<div class="block"><b>Ticket Requester Name: </div>' + '<b>' + requesterName + '</b>');
        });
